<html>
    <head>
        <title>ocagames</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
 <body>
<main class="flex vertical">
  <div class="flex-1 flex flex-center vertical heading">
    <div class="flex width-150 input-group">
      <label class="flex-1 text-white" for="fileUpload">Imagem: </label>
      <div class="flex-1 flex flex-center">
        <input class="flex-1 text-white" type='file' id="fileUpload" />
      </div>
    </div>
    <div class="flex width-150 input-group">
      <label class="flex-1 text-white" for="pecasMaior">Nº de Peças (Maior): </label>
      <div class="flex-1 flex flex-center">
        <input type="number" min="1" max="50" id="pecasMaior" />
      </div>
    </div>
    <div class="flex width-150 input-group">
      <label class="flex-1 text-white" for="pecasMaior">Nº de Peças (Menor): </label>
      <div class="flex-1 flex flex-center">
        <input type="number" min="1" max="20" id="pecasMenor" />
      </div>
    </div>
    <div class="flex width-150 input-group">
      <button onclick="printCanvas('canvas')">Imprimir</button>
    </div>
  </div>
  <div class="flex-5 body flex flex-center" id="body">
    <canvas id="canvas" width="1280px" height="720px"></canvas>
  </div>
</main>
 </body>
</html>
