<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<title>Flecha, Patioba e Tiririca | ocagames</title>

<body>
    <header>
        <h1>Flecha, Patioba e Tiririca</h1>
        

    </header>
    <main>
        
        <div class="game">
            
            <button name="pedra">
                <h2>Flecha</h2>
                <img src="images/icon-rock.svg" alt="">
            </button>
            
            <button name="papel">
                <h2>Patioba</h2>
                <img src="images/icon-paper.svg" alt="">
            </button>
            <button name="tesoura">
                <h2>Tiririca</h2>
                <img src="images/icon-scissors.svg" alt="">
            </button>
        </div>
        <h2>Pontuação</h2>
        <div class="scores">
            <div class="score">
                <p>Jogador</p>
                <p id="score1">0</p>
            </div>
            <div class="score">
                <p>Bot</p>
                <p id="score2">0</p>
            </div>
        </div>
        <div class="result">
            <div class="img">
                <p>Jogador</p>
                <img src="" name="jogador">
            </div>
            <h1>X</h1>
            <div class="img">
                <p>Bot</p>
                <img src="" name="bot">
            </div>
        </div>
        <div class="resultP">
            <p name="result">Resultado:</p>
        </div>
    </main>
    <footer>
        <p>Desenvolvimento <a href="https://romeumenezes.github.io/ocagames/">ocagames</a></p>
        <br><br>
    </footer>
    <script src="index.js"></script>
</body>
</html>
